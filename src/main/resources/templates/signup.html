<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="modules.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar(${userFirstName}, ${isLoggedIn}, ${currentPage})"></div>
    </header>

    <div class="signUpDiv mt">

        <h2 class="sign_up">Sign up</h2>

        <form class="signup-form" action="/signup" method="POST">

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input name="firstName" id="firstName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Phone Number</label>
                <input type="tel" name="phone" placeholder="Ex. 12085551234" id="phone" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="managerName">Manager Name</label>
                <input type="text" name="managerName" id="managerName" class="form-control"><br>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" name="optEmail" id="optEmail">
                    <label class="form-check-label" for="optEmail">
                        Email Notifications
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" name="optText" id="optText">
                    <label class="form-check-label" for="optText">
                        Text Notifications
                    </label>
                </div>
            </div>

            <div class="form-group">
                <input class="btn btn-info" type="submit">
            </div>

        </form>

    </div>

</body>
</html>
